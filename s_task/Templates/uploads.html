{% include 'header.html' %}
<div class="container mt-3">
   <h3>Upload File CSV</h3>

   <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
         <div class="mb-3">
            <label for="uploadFile" class="form-label">Upload File <small>(.csv / .xls)</small></label>
            <input class="form-control form-control-sm" id="uploadFile" type="file" name="fileUp">
         </div>
      </div>
      <button type="submit" class="btn btn-primary">Upload File</button>
   </form>
</div>
{% include 'footer.html' %}
